# Plum 离线部署配置 - Docker Compose 1.25.0 兼容版本
# 适用于银河麒麟V10 ARM64环境

version: '3.3'

services:
  # Plum Controller 服务
  plum-controller:
    image: plum-controller:offline
    container_name: plum-controller
    ports:
      - "8080:8080"
    volumes:
      - plum-controller-data:/app/data
      - ./controller/.env:/app/.env:ro
    environment:
      - CONTROLLER_ADDR=:8080
      - CONTROLLER_DB=file:/app/data/controller.db?_pragma=busy_timeout(5000)
      - CONTROLLER_DATA_DIR=/app/data
      - HEARTBEAT_TTL_SEC=3
      - FAILOVER_ENABLED=true
    networks:
      - plum-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/v1/nodes"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Plum Agent 服务 (节点A)
  plum-agent-a:
    image: plum-agent:offline
    container_name: plum-agent-a
    volumes:
      - plum-agent-a-data:/app/data
      - ./agent-go/.env:/app/.env:ro
    environment:
      - AGENT_NODE_ID=nodeA
      - CONTROLLER_BASE=http://plum-controller:8080
      - AGENT_DATA_DIR=/app/data
    networks:
      - plum-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "pgrep", "plum-agent"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Plum Agent 服务 (节点B)
  plum-agent-b:
    image: plum-agent:offline
    container_name: plum-agent-b
    volumes:
      - plum-agent-b-data:/app/data
      - ./agent-go/.env:/app/.env:ro
    environment:
      - AGENT_NODE_ID=nodeB
      - CONTROLLER_BASE=http://plum-controller:8080
      - AGENT_DATA_DIR=/app/data
    networks:
      - plum-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "pgrep", "plum-agent"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Plum Agent 服务 (节点C)
  plum-agent-c:
    image: plum-agent:offline
    container_name: plum-agent-c
    volumes:
      - plum-agent-c-data:/app/data
      - ./agent-go/.env:/app/.env:ro
    environment:
      - AGENT_NODE_ID=nodeC
      - CONTROLLER_BASE=http://plum-controller:8080
      - AGENT_DATA_DIR=/app/data
    networks:
      - plum-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "pgrep", "plum-agent"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Nginx 反向代理
  plum-nginx:
    image: nginx:alpine
    container_name: plum-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ui/dist:/usr/share/nginx/html:ro
    networks:
      - plum-network
    depends_on:
      - plum-controller
    restart: unless-stopped

# 网络配置
networks:
  plum-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.25.0.0/16

# 数据卷配置
volumes:
  plum-controller-data:
    driver: local
  plum-agent-a-data:
    driver: local
  plum-agent-b-data:
    driver: local
  plum-agent-c-data:
    driver: local