# Plum 离线部署配置 - Docker Compose 1.25.0 兼容版本
# 适用于银河麒麟V10 ARM64环境

version: '3.3'

services:
  # Plum Controller 服务
  plum-controller:
    image: plum-controller:offline
    container_name: plum-controller
    ports:
      - "8080:8080"
    volumes:
      - plum-controller-data:/app/data
      - ./controller/.env:/app/.env:ro
    environment:
      - CONTROLLER_ADDR=:8080
      - CONTROLLER_DB=file:/app/data/controller.db?_pragma=busy_timeout(5000)
      - CONTROLLER_DATA_DIR=/app/data
      - HEARTBEAT_TTL_SEC=3
      - FAILOVER_ENABLED=true
    networks:
      - plum-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/v1/nodes"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Plum Agent 服务 (节点A)
  plum-agent-a:
    image: plum-agent:offline
    container_name: plum-agent-a
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock  # Docker socket（容器模式需要，用于管理应用容器）
      - plum-agent-a-data:/app/data
      - ./agent-go/.env:/app/.env:ro
    environment:
      - AGENT_NODE_ID=nodeA
      - CONTROLLER_BASE=http://plum-controller:8080
      - AGENT_IP=plum-agent-a
      - AGENT_DATA_DIR=/app/data
      # 容器模式配置（可选，如需使用容器模式部署应用）
      # - AGENT_RUN_MODE=docker  # 应用容器模式：process（默认）或 docker
      # - PLUM_BASE_IMAGE=ubuntu:22.04  # 应用容器基础镜像（推荐ubuntu:22.04，兼容glibc应用）
      # - PLUM_BASE_IMAGE=openeuler/openeuler:22.03  # 应用容器基础镜像（华为开源操作系统，适合企业级应用）
      # - PLUM_BASE_IMAGE=kylin/kylin:v10-release-020  # 应用容器基础镜像（银河麒麟，适用于国产化环境）
      # - PLUM_CONTAINER_MEMORY=512m  # 容器内存限制（可选）
      # - PLUM_CONTAINER_CPUS=1.0  # 容器CPU限制（可选）
      # - PLUM_HOST_LIB_PATHS=/usr/lib,/usr/local/lib  # 宿主机库路径映射（可选）
      # - PLUM_CONTAINER_ENV=DISPLAY=:99  # 容器自定义环境变量（可选）
    networks:
      - plum-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "pgrep", "plum-agent"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Plum Agent 服务 (节点B)
  plum-agent-b:
    image: plum-agent:offline
    container_name: plum-agent-b
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock  # Docker socket（容器模式需要）
      - plum-agent-b-data:/app/data
      - ./agent-go/.env:/app/.env:ro
    environment:
      - AGENT_NODE_ID=nodeB
      - CONTROLLER_BASE=http://plum-controller:8080
      - AGENT_IP=plum-agent-b
      - AGENT_DATA_DIR=/app/data
      # 容器模式配置（可选，如需使用容器模式部署应用）
      # - AGENT_RUN_MODE=docker  # 应用容器模式：process（默认）或 docker
      # - PLUM_BASE_IMAGE=ubuntu:22.04  # 应用容器基础镜像（推荐ubuntu:22.04，兼容glibc应用）
      # - PLUM_BASE_IMAGE=openeuler/openeuler:22.03  # 应用容器基础镜像（华为开源操作系统，适合企业级应用）
      # - PLUM_BASE_IMAGE=kylin/kylin:v10-release-020  # 应用容器基础镜像（银河麒麟，适用于国产化环境）
      # - PLUM_CONTAINER_MEMORY=512m  # 容器内存限制（可选）
      # - PLUM_CONTAINER_CPUS=1.0  # 容器CPU限制（可选）
      # - PLUM_HOST_LIB_PATHS=/usr/lib,/usr/local/lib  # 宿主机库路径映射（可选）
      # - PLUM_CONTAINER_ENV=DISPLAY=:99  # 容器自定义环境变量（可选）
    networks:
      - plum-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "pgrep", "plum-agent"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Plum Agent 服务 (节点C)
  plum-agent-c:
    image: plum-agent:offline
    container_name: plum-agent-c
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock  # Docker socket（容器模式需要）
      - plum-agent-c-data:/app/data
      - ./agent-go/.env:/app/.env:ro
    environment:
      - AGENT_NODE_ID=nodeC
      - CONTROLLER_BASE=http://plum-controller:8080
      - AGENT_IP=plum-agent-c
      - AGENT_DATA_DIR=/app/data
      # 容器模式配置（可选，如需使用容器模式部署应用）
      # - AGENT_RUN_MODE=docker  # 应用容器模式：process（默认）或 docker
      # - PLUM_BASE_IMAGE=ubuntu:22.04  # 应用容器基础镜像（推荐ubuntu:22.04，兼容glibc应用）
      # - PLUM_BASE_IMAGE=openeuler/openeuler:22.03  # 应用容器基础镜像（华为开源操作系统，适合企业级应用）
      # - PLUM_BASE_IMAGE=kylin/kylin:v10-release-020  # 应用容器基础镜像（银河麒麟，适用于国产化环境）
      # - PLUM_CONTAINER_MEMORY=512m  # 容器内存限制（可选）
      # - PLUM_CONTAINER_CPUS=1.0  # 容器CPU限制（可选）
      # - PLUM_HOST_LIB_PATHS=/usr/lib,/usr/local/lib  # 宿主机库路径映射（可选）
      # - PLUM_CONTAINER_ENV=DISPLAY=:99  # 容器自定义环境变量（可选）
    networks:
      - plum-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "pgrep", "plum-agent"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Nginx 反向代理
  plum-nginx:
    image: nginx:alpine
    container_name: plum-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ui/dist:/usr/share/nginx/html:ro
    networks:
      - plum-network
    depends_on:
      - plum-controller
    restart: unless-stopped

# 网络配置
networks:
  plum-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.25.0.0/16

# 数据卷配置
volumes:
  plum-controller-data:
    driver: local
  plum-agent-a-data:
    driver: local
  plum-agent-b-data:
    driver: local
  plum-agent-c-data:
    driver: local